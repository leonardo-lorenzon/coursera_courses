<!DOCTYPE html>
<html>
<head>
	<title>Forms Page</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/inter.js"></script>
</head>
<body>
<form method="GET">
	<label for="name">Name:</label>
	<input type="text" name="name" id="name" required> <br>
	<label>Email: <input type="email" name="email" id="email" required></label> <br>
	<label>Repeat email: <input type="email" name="email" id="emailrepeat" onchange="checkEmail();" required></label> <br>
	<label>Birth: <input type="date" value="birth" id="birth" required></label> <br>
	<input type="submit" value="Submit" onclick="return checkEmail();">
</form>
</body>
</html>
